<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with CSS</title>
    <link rel="stylesheet" href="./input.css">
    <style>
       
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Ma'lumotni to'ldiring</h2>
        <form class="js-register-form">
            <div class="form-group">
                <label for="name">Ism va familiya:</label>
                <input type="text" id="name" name="name" placeholder="ismingizni kriting" class="js-first-name" required>
            </div>
            <div class="form-group">
                <label for="age">Telefon raqam:</label>
                <input type="number" id="age" name="age" placeholder="Telefon raqamingizni kiriting" class="js-age" required>
            </div>
            <div class="form-group">
                <label for="age">karta raqam:</label>
                <input type="number" id="age" name="age" placeholder="Karta raqamingizni kiriting" class="js-card" required>
            </div>
      
            <button type="submit" class="submit-button">Ma'lumotlarni Jo'natish</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./app.js"></script>
</body>
</html>
